<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saviour Care</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="header__logo logo">
                    <img src="./images/header/logo.svg" alt="logotype">
                    <span class="header__logo-title logo__title">Saviour Care</span>
                </a>
                <nav class="header__nav nav">
                    <ul class="header__nav-items nav__ihtems">
                        <li class="header__nav-item nav__item">
                            <a class="header__nav-link header__nav-link--active nav__link">Home</a>
                        </li>
                        <li class="header__nav-item nav__item">
                            <a class="header__nav-link nav__link">Find a doctor</a>
                        </li>
                        <li class="header__nav-item nav__item">
                            <a class="header__nav-link nav__link">Apps</a>
                        </li>
                        <li class="header__nav-item nav__item">
                            <a class="header__nav-link nav__link">Testimonials</a>
                        </li>
                        <li class="header__nav-item nav__item">
                            <a class="header__nav-link nav__link">About us</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__row">
                    <div class="hero__info-block">
                        <h1 class="hero__title section-title section-title--big">Virtual healthcare Saviour for you</h1>
                        <p class="hero__desc-text">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean
                            commodo ligula eget dolor. Aenean massa. </p>
                        <button class="hero__btn btn btn--blue">Consult today</button>
                    </div>
                    <div class="hero__img-block">
                        <img class="hero__img" src="./images/hero/hero-img.png" alt="medic image">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/main.min.js"></script>
</body>

</html>
